{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Total value</th>
      </tr>
    </thead>
    </tbody>
      {% for row in database %}
      <tr>
        <td>{{row["symbol"]}} </td>
        <td>{{row["shares"]}} </td>
        <td>{{row["price"] | usd}} </td>
        <td>{{row["value"] | usd}} </td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th scope="1">Cash</th>
            <th scope="1">{{cash | usd}}</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <th scope="1">Total</th>
          <th scope="1">{{grand_total | usd}}</th>
        </tr>
    </tfoot>
</table>
{% endblock %}
